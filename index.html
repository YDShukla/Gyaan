<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="message received">Hello, I am the ancient chatbot.</div>
            <div class="message sent">Tell me about your philosophical query...</div>
            <form method="post" enctype="multipart/form-data">
    
                <input type="text" id="user_message" placeholder="Type your message...">
    
                <input type="submit" value="Submit"><br>
            <!-- More messages here -->
        </div>

    </div>
</body>
</html>
